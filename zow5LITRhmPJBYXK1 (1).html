<html><head><base href="https://filipinonamegen.web/">
<meta charset="UTF-8">
<title>Filipino Name Generator</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Lato', sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #f4e3d7, #c4b7a6);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  .container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 600px;
    width: 90%;
  }

  h1 {
    color: #654321;
    margin-bottom: 1.5rem;
    font-size: 2.5rem;
  }

  .subtitle {
    color: #987654;
    margin-bottom: 2rem;
    font-style: italic;
  }

  .name-display {
    font-size: 2rem;
    color: #432100;
    margin: 2rem 0;
    min-height: 60px;
    padding: 1rem;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.5);
  }

  button {
    background: #8b4513;
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 25px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #654321;
    transform: translateY(-2px);
  }

  .name-type {
    margin: 1rem 0;
  }

  select {
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #987654;
    margin: 0 1rem;
  }

  .meaning {
    margin-top: 1rem;
    font-style: italic;
    color: #666;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .fade-in {
    animation: fadeIn 0.5s ease-out;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Filipino Name Generator</h1>
    <p class="subtitle">Discover beautiful Filipino names with meaning</p>
    
    <div class="name-type">
      <label for="gender">Choose gender:</label>
      <select id="gender">
        <option value="neutral">Any</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </div>

    <div class="name-display">Click generate to create a name</div>
    <div class="meaning"></div>
    <button onclick="generateName()">Generate Name</button>
  </div>

<script>
const femaleNames = {
  "Amihan": "North wind; represents strength and swiftness",
  "Bituin": "Star; symbolizes brightness and guidance",
  "Dakila": "Great, noble; represents leadership",
  "Hiraya": "Fruit of one's hopes, dreams, and aspirations",
  "Ligaya": "Joy, happiness",
  "Mayumi": "Gentle, pleasant",
  "Tala": "Star; bright and guiding light",
  "Sampaguita": "Philippine national flower; represents purity",
  "Diwa": "Spirit, essence",
  "Luwalhati": "Glory, honor"
};

const maleNames = {
  "Agila": "Eagle; represents strength and freedom",
  "Bayani": "Hero; one who shows courage",
  "Crisanto": "Golden; bearing Christ",
  "Datu": "Chief, leader",
  "Habagat": "Southwest wind; represents power",
  "Kidlat": "Lightning; swift and powerful",
  "Makisig": "Handsome, gallant",
  "Rommel": "Strong warrior",
  "Siklab": "Flame, spark",
  "Talim": "Sharp, keen"
};

const neutralNames = {
  ...femaleNames,
  ...maleNames
};

function generateName() {
  const gender = document.getElementById('gender').value;
  let nameList;
  
  switch(gender) {
    case 'female':
      nameList = femaleNames;
      break;
    case 'male':
      nameList = maleNames;
      break;
    default:
      nameList = neutralNames;
  }

  const names = Object.keys(nameList);
  const randomName = names[Math.floor(Math.random() * names.length)];
  const meaning = nameList[randomName];

  const nameDisplay = document.querySelector('.name-display');
  const meaningDisplay = document.querySelector('.meaning');
  
  nameDisplay.classList.remove('fade-in');
  meaningDisplay.classList.remove('fade-in');
  
  // Trigger reflow
  void nameDisplay.offsetWidth;
  
  nameDisplay.classList.add('fade-in');
  meaningDisplay.classList.add('fade-in');
  
  nameDisplay.textContent = randomName;
  meaningDisplay.textContent = meaning;
}
</script>
</body>
</html>
